<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos</title>
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    padding: 20px;
}

.cart-container {
    max-width: 100%;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 0px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.cart-table {
    width: 100%;
    border-collapse: collapse;
}

.cart-table th, .cart-table td {
    padding: 10px 15px; /* Reducir el padding para menos espacio */
    text-align: left;
    vertical-align: middle;
}

.cart-table th {
    background-color: #f2f2f2;
    font-size: 16px;
    font-weight: bold;
}

.cart-table td {
    border-bottom: 1px solid #945959;
}

.item {
    display: flex;
    align-items: center;
    white-space: nowrap; /* Para evitar que el texto se divida en varias líneas */
}

.item img {
    width: 60px;
    height: 60px;
    border-radius: 15%;
    margin-right: 15px;
}

.item-details {
    display: flex;
    flex-direction: column;
}

.item-name {
    font-size: 16px;
    font-weight: bold;
    white-space: nowrap; /* Evita los saltos de línea en los nombres largos */
}



.remove-btn {
    background-color: transparent;
    border: none;
    font-size: 25px;
    color: #e74c3c;
    cursor: pointer;
}

.removee-btn {
    background-color: transparent;
    border: none;
    font-size: 25px;
    color: #0fbe1d;
    cursor: pointer;
}

.remove-btn:hover {
    color: #c0392b;
}

.cart-table th:nth-child(2), .cart-table td:nth-child(2),
.cart-table th:nth-child(3), .cart-table td:nth-child(3),
.cart-table th:nth-child(4), .cart-table td:nth-child(4) {
    text-align: center; /* Centra los valores de Qty, Price y Total Price */
    width: 100px; /* Ajusta el ancho de las columnas */
}
    </style>
</head>
<body>
    <div class="cart-container">
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Items</th>
                    <th>Cantidad</th>
                    <th>Recorrido</th>
                    <th>Precio</th>
                    <th>Total Precio</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="item">
                        <img src="assets/img/q9.jfif" alt="Cooked meat and veggies kebab">
                        <div class="item-details">      
                            <span class="item-name">Artezania del tio evo</span>
                        </div>
                    </td>
                    <td>2x</td>
                    <td>$15.99</td>
                    <td>$10</td>
                    <td>$30.99</td>
                    <td><button class="remove-btn">✖</button></td>
                    <td><button class="removee-btn">✔</button></td>
                </tr>
                <tr>
                    <td class="item">
                        <img src="assets/img/q9.jfif" alt="Noodle dish on white ceramic bowl">
                        <div class="item-details">
                            <span class="item-name">Artezania del tio evo</span>
                        </div>
                    </td>
                    <td>5x</td>
                    <td>$14.25</td>
                    <td>$10</td>
                    <td>$70.25</td>
                    <td><button class="remove-btn">✖</button></td>
                    <td><button class="removee-btn">✔</button></td>
                </tr>
                <tr>
                    <td class="item">
                        <img src="assets/img/q9.jfif" alt="Cooked meat and veggies kebab">
                        <div class="item-details">
                            <span class="item-name">Artezania del tio evo</span>
                        </div>
                    </td>
                    <td>8x</td>
                    <td>$10.85</td>
                    <td>$10</td>    
                    <td>$80.85</td>
                    <td><button class="remove-btn">✖</button></td>
                    <td><button class="removee-btn">✔</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
