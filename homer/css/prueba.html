<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar contenido con botones</title>
    <style>
        #content-box {
            width: 300px;
            height: 150px;
            border: 1px solid #000;
            padding: 20px;
            margin-top: 20px;
        }
        .action-button-link {
    display: block;
    background-color: #ff4d4d;
    color: white;
    text-align: center;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    text-decoration: none; /* Quita el subrayado del enlace */
    width: 100px; /* Hace que ocupe el ancho completo del contenedor */
}

.action-button-link:hover {
    background-color: #ff3333;
}
    </style>
</head>
<body>

    <button onclick="showLorem()">Mostrar Lorem</button>
    <button onclick="showList()">Mostrar Lista</button>

    <div >
        <form action="" id="content-box">
            <div class="button-containere">
                <a href="#" class="action-button-link">Eliminar</a>
                <a href="#" class="action-button-link">Eliminar</a>
                <a href="#" class="action-button-link">Eliminar</a>
            </div>
        </form>
    </div>

    <script>
        function showLorem() {
            document.getElementById("content-box").innerHTML = "<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla facilisi.</p>";
        }

        function showList() {
            document.getElementById("content-box").innerHTML = "<ul><li>Elemento 1</li><li>Elemento 2</li><li>Elemento 3</li></ul>";
        }
    </script>

</body>
</html>
